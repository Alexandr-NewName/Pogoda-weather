<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="preloader"></div>
      <div id="weatherWidget" style="display: none">
        <img src="" alt="" id="weather-icon" />
        <div id="location">Unabel to Feach Weather</div>
        <div class="desc">No information availabel</div>
        <div class="weather">
          <div class="c">Error</div>
          <div class="wind"></div>
          <div class="f">Error</div>
        </div>
        <div class="info">
          <h4>Sunrise: <span class="sunrise">No information</span></h4>
          <h4>Sunset: <span class="sunset">No information</span></h4>
          <!-- <h4>windiness <span class="wind">No information</span></h4> -->
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
